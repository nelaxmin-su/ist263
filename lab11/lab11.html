<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <script>
        function WinnerMessage () {
            alert('You won!');
        }

        function TryAgain () {
            alert('Wrong Shell - Try Again');
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
        
    </script>
    <style>
        .container{
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
    <link rel="stylesheet" href="../styles/animate.css">
</head>
<body onload= "ShuffleShells();">
    <div class = "container">
    <h1>Choose a Walnut</h1>
    <img src="../images/walnut.png" alt="first walnut" onlick = "WinnerMessage();"  class="first">
    <img src="../images/walnut.png" alt="second walnut" onlick = "TryAgain();" class="second">
    <img src="../images/walnut.png" alt="third walnut" onlick = "TryAgain();"  class="third">
    </div>
</body>
</html>
